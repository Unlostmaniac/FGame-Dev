<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0"> </script> 

 

<script>
                                                                 
async function myTypicalFunction(){                                                             
      const matrixShape = [2, 3];  // 2 rows, 3 columns.
      const matrix = tf.tensor2d([10, 20, 30, 40, 50, 60], matrixShape, 'int32');
      const vector = tf.tensor1d([0, 1, 2], 'int32');
      const myResult = tf.dot(matrix, vector);
                                                           
      document.getElementById('myDiv223').innerHTML = 'Awaiting the result of the tf.dot() function: The array shape is ' + myResult.shape + ' data is ' + await myResult.data()
}
    
</script>    
    
<input id="myButton223" type="button" value="Typical Async Function" onclick="{  
                                                                 
   myTypicalFunction()   
                                                                 
}"><br><br>

<div id='myDiv223'>...</div><br>
